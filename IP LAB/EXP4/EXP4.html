<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/exp4.css">
    <title>Experiment 4</title>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <p>Enter your username and password</p>
        <br>
        <input type="text" id="user" placeholder="Username">
        <br>
        <br>
        <input type="password" id="password" placeholder="Password">
        <p>Password must contain a lower case, an upper case, a number, a special charachter</p>
        <br>
        <span><button id="show">Show Password</button></span>
        <br>
        <br>
        <p><a href="">Forget Password?</a></p>
        <br>
        <button id="submit" onclick="validate()">Sign in</button>
        <br>
        <p>Dont have an Account? <a href="#">Sign up</a></p>
    </div>
</body>
<script src="/EXP4.js"></script>
</html>
